<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠as | Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/categories.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar(activePage='categories')}"></div>

    <div class="container container-main">
        <div class="card form-card">
            <h3 class="mb-4">
                <i class="fas fa-folder-plus"></i> Nueva Categor√≠a
            </h3>
            <form th:action="@{/categories/save}" th:object="${newCategory}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               placeholder="Ej: UV" required/>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Icono (Emoji) *</label>
                        <input type="text" th:field="*{icon}" class="form-control"
                               placeholder="üìÅ" maxlength="2" required/>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Color *</label>
                        <div class="color-input-group">
                            <label class="color-picker-trigger">
                                <span class="color-preview" id="color-preview-swatch"></span>
                                <input type="color" id="color-wheel-input" value="#000000">
                            </label>
                            <span class="color-prefix">#</span>
                            <input type="text" id="hex-text-input" class="form-control color-hex-input" value="000000" required maxlength="6">
                            <input type="hidden" th:field="*{color}" id="real-color-input" value="#000000">
                        </div>
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Crear
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card categories-card">
            <h3 class="mb-4">
                <i class="fas fa-folder-open"></i> Mis Categor√≠as
                <span class="badge bg-primary ms-2" th:text="${#lists.size(categories)}">0</span>
            </h3>

            <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
                <i class="fas fa-folder-open"></i>
                <h4>No hay categor√≠as</h4>
                <p>Crea tu primera categor√≠a para organizar tus tareas</p>
            </div>

            <div th:each="category : ${categories}" class="category-item">
                <div class="category-info">
                    <div class="category-icon" th:style="'background-color: ' + ${category.color}">
                        <span th:text="${category.icon}"></span>
                    </div>
                    <div class="category-details">
                        <h5 th:text="${category.name}"></h5>
                        <div class="category-count">
                            <i class="fas fa-tasks"></i>
                            <span th:text="${category.tasks != null ? #lists.size(category.tasks) : 0}"></span>
                            tareas
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-sm btn-danger"
                            data-bs-toggle="modal" data-bs-target="#deleteModal"
                            th:attr="data-delete-url=@{/categories/delete/{id}(id=${category.id})}"
                            data-delete-text="¬øEst√°s seguro? Las tareas de esta categor√≠a quedar√°n sin categor√≠a.">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/delete-modal :: deleteModal}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteModal = document.getElementById('deleteModal');
            if (deleteModal) {
                deleteModal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;
                    var deleteUrl = button.getAttribute('data-delete-url');
                    var deleteText = button.getAttribute('data-delete-text');
                    var form = deleteModal.querySelector('#deleteForm');
                    var textElement = deleteModal.querySelector('#deleteModalText');
                    form.setAttribute('action', deleteUrl);
                    textElement.textContent = deleteText;
                });
            }

            const hexTextInput = document.getElementById('hex-text-input');
            const colorWheel = document.getElementById('color-wheel-input');
            const colorSwatch = document.getElementById('color-preview-swatch');
            const realColorInput = document.getElementById('real-color-input');

            if (hexTextInput && colorWheel && colorSwatch && realColorInput) {
                function updateColor(sourceValue) {
                    let color = sourceValue.startsWith('#') ? sourceValue : '#' + sourceValue;
                    if (!/^#[0-9a-f]{6}$/i.test(color)) return;

                    let hexValue = color.substring(1).toUpperCase();
                    
                    colorSwatch.style.backgroundColor = color;
                    realColorInput.value = color;

                    if (document.activeElement !== hexTextInput || hexTextInput.value.toUpperCase() !== hexValue) {
                       hexTextInput.value = hexValue;
                    }
                    if (colorWheel.value !== color) {
                        colorWheel.value = color;
                    }
                }
                
                updateColor(realColorInput.value || '#000000');

                colorWheel.addEventListener('input', function() {
                    updateColor(this.value);
                });

                hexTextInput.addEventListener('input', function() {
                    updateColor(this.value);
                });
            }
        });
    </script>
</body>
</html>
